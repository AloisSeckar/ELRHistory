# based on https://www.jessesquires.com/blog/2022/03/26/gh-action-merge-release-to-main/
# auto-merge changes from 'main' to deployment branch 'stara-krc'

name: Merge 'main' into deployment branch
run-name: "[Automated] Merge ${{ github.ref_name }} into ${{ vars.DEPLOYMENT_BRANCH }}"

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  main:
    name: Create PR to deployment
    runs-on: ubuntu-latest
    steps:
      - name: git checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.MERGE_MAIN_ACCESS_TOKEN }}

      # https://github.com/marketplace/actions/github-pull-request-action
      - name: create pull request
        id: open-pr
        uses: repo-sync/pull-request@v2
        with:
          github_token: ${{ secrets.MERGE_MAIN_ACCESS_TOKEN }}
          destination_branch: ${{ vars.DEPLOYMENT_BRANCH }}
          pr_title: "[Automated] Merge ${{ github.ref_name }} into ${{ vars.DEPLOYMENT_BRANCH }}"
          pr_body: "Automated Pull Request from 'main' into deployment branch"

      # https://github.com/marketplace/actions/enable-pull-request-automerge
      - name: enable automerge
        if: steps.open-pr.outputs.pr_number != ''
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
          token: ${{ secrets.MERGE_MAIN_ACCESS_TOKEN }}
          pull-request-number: ${{ steps.open-pr.outputs.pr_number }}
          merge-method: merge
