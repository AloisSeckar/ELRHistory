version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    ignore:
    - dependency-name: "openapi-typescript"
    schedule:
      interval: "monthly"
      time: "05:00"
    commit-message:
      prefix: "npm"
    commit-message:
      prefix: "npm"
